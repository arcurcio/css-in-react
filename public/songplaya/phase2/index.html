<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/songplaya.css">
  <title>songplaya</title>
</head>
<body>
  <div class="app" id="app">
    <header class="header">
      <h1 class="logo">song<em>playa</em></h1>
      <nav class="nav"><button class="button button-user">user menu</button></nav>
    </header>
    <section class="playlist">
      <main class="gallery">
        <div class="gallery_nav">
          <div class="gallery_nav_item gallery_back"><a href=""><span>back</span></a></div>
          <div class="gallery_nav_item gallery_next"><a href=""><span>next</span></a></div>
        </div>
        <div class="gallery_main">
          <div class="gallery_actions">
            <div class="gallery_actionscontainer">
              <h2>Now Playing</h2>
              <div>Airomatic</div>
              <div>The Big Squeeze</div>
              <a href="">Details</a>
              <div><button>like</button> 540</div>
              <div><button>more</button></div>
            </div>
          </div>
          <div class="gllery_image">
            <div class="gallery_cover">
              <img class="gallery_cover_image" src="../img/album_1.jpg" alt="">
              <button class="button button-play">play</button>
            </div>
          </div>
        </div>
      </main>
      <aside class="gallery_footer">
        <div class="gallery_meta">
          <h2>Playlist Info</h2>
          <div><h3>Chill Lounge</h3> <span>30 songs</span> <time>2hr 42min</time></div>
          <div>Lay back, relax, and feel the good vibes of Clam Jam, Artsy Park, Summer Heart, and more</div>
        </div>
        <div class="gallery_extended">
          <h2></h2>
          <ul>
            <li><img src="../img/artist_1.jpg" alt=""></li>
            <li><img src="../img/artist_2.jpg" alt=""></li>
            <li><img src="../img/artist_3.jpg" alt=""></li>
            <li><img src="../img/artist_4.jpg" alt=""></li>
            <li><img src="../img/artist_5.jpg" alt=""></li>
          </ul>
        </div>
      </aside>
    </section>
    <footer></footer>
  </div>
</body>
</html>
