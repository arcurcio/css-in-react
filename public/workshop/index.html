<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/all.css">
  <title>Festival Store</title>
</head>
<body>
  <div class="app" id="app">
    <header class="header">
      <h1 class="header_logo"><span>Festival Store</span></h1>
      <h2 class="header_title">New in the Festival Store Today</h2>
    </header>
    <section class="store">
      <main class="store_content">
        <ul class="video_items">
          <li class="video_item">
            <figure class="video_item_figure"><img class="video_item_image" src="img/show-1.jpg" /></figure>
            <div class="video_item_name">The Global Deads<span class="video_item_price">$9.99</span></div>
            <button class="btn icon icon-add depressed-icon depressed button_add_to_cart">Remove</button>
          </li>
          <li class="video_item">
            <figure class="video_item_figure"><img class="video_item_image" src="img/show-2.jpg" /></figure>
            <div class="video_item_name">Sep. of Concerns<span class="video_item_price">$14.95</span></div>
            <button class="btn icon icon-add button_add_to_cart">Add</button>
          </li>
          <li class="video_item">
            <figure class="video_item_figure"><img class="video_item_image" src="img/show-3.jpg" /></figure>
            <div class="video_item_name">nln STYLES<span class="video_item_price">$24.99</span></div>
            <button class="btn icon icon-add button_add_to_cart">Add</button>
          </li>
          <li class="video_item">
            <figure class="video_item_figure"><img class="video_item_image" src="img/show-4.jpg" /></figure>
            <div class="video_item_name">Cascade Flex<span class="video_item_price">$19.95</span></div>
            <button class="btn icon icon-add button_add_to_cart">Add</button>
          </li>
        </ul>
      </main>
      <aside class="shopping_cart">
        <div class="cart_title">Total:<span class="cart_total">$9.99</span></div><button class="btn button_buy_now">Buy Now</button>
      </aside>
    </section>
    <footer class="footer">
      Festival Store - 123 Lorem ipsum dolor sit amet, consectetur adipiscing elit, San Francisco, CA
    </footer>
  </div>
</body>
</html>
