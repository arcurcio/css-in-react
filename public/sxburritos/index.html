<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <title>SXBURRITOS</title>
</head>
<body>
  <div class="app" id="app">
    <header class="header">
      <h1 class="logo"><span>SXBURRITOS<span></h1>
    </header>
    <section class="order">
      <main class="food">
        <figure class="food_photo">
          <img class="food_photo_image" src="img/burrito_large.jpg" />
        </figure>
        <div class="food_options">
          <ul class="options_list">
            <li class="option_item">
              <figure class="option_item_image"><img class="option_item_photo" src="img/pulledpork.jpg" /></figure>
              <div class="option_item_name">Pulled Pork<span class="option_item_price">$3.00</span></div>
              <button class="btn withicon depressed option_add_button">Remove</button>
            </li>
            <li class="option_item">
              <figure class="option_item_image"><img class="option_item_photo" src="img/guacamole.jpg" /></figure>
              <div class="option_item_name">Guacamole<span class="option_item_price">$2.00</span></div>
              <button class="btn withicon option_add_button">Add
                <svg class="icon icon-plus">
                  <use xlink:href="svg/svgsprite.svg#plus"></use>
                </svg>
              </button>
            </li>
            <li class="option_item">
              <figure class="option_item_image"><img class="option_item_photo" src="img/brownrice.jpg" /></figure>
              <div class="option_item_name">Brown Rice<span class="option_item_price">$1.00</span></div>
              <button class="btn withicon option_add_button">Add
                <svg class="icon icon-plus">
                  <use xlink:href="svg/svgsprite.svg#plus"></use>
                </svg>
              </button>
            </li>
            <li class="option_item">
              <figure class="option_item_image"><img class="option_item_photo" src="img/salsa.jpg" /></figure>
              <div class="option_item_name">Extra Salsa<span class="option_item_price">$0.50</span></div>
              <button class="btn withicon option_add_button">Add
                <svg class="icon icon-plus">
                  <use xlink:href="svg/svgsprite.svg#plus"></use>
                </svg>
              </button>
            </li>
          </ul>
        </div>
      </main>
      <aside class="buy">
        <div class="buy_title">Total:<span class="buy_total">$10.50</span></div><button class="btn buy_button">Buy Now</button>
      </aside>
    </section>
    <footer class="footer">
      123 Narrow Road, San Francisco, CA
    </footer>
  </div>
</body>
</html>
